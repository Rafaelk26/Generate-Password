<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="hero">
        <h1 class="title">Gerador de Senha</h1>
        <p class="subtitle">Utilize o gerador de senha para criar uma senha aleatória</p>
    </section>

    <section class="box">
        <div class="password">
            <div class="text">
                <input type="text" name="password" id="password" />
            </div>
            <div class="actions">
                <button id="copy-1">
                    <img src="./assets/copy.svg" width="42px" />
                </button>
                <button id="renew">
                    <img src="./assets/renew.svg" width="42px" />
                </button>
            </div>
        </div>
        <div class="security-indicator">
            <div id="security-indicator-bar" class="bar safe" style="width: 100%;"></div>
        </div>
    </section>

    <section class="box customize" style="max-width: 550px;">
        <h3 class="title">Personalizar</h3>
        <div class="actions">
            <div class="password-length">
                <p>Tamanho: <span id="password-length-text">10</span></p>
                <input type="range" name="password-length" id="password-length" class="slider" value="10" min="4"
                    max="64" />
            </div>
            <div class="config">
                <label class="checkbox-container">
                    <span class="text">Maiúsculas</span>
                    <input type="checkbox" id="uppercase-check" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Números</span>
                    <input type="checkbox" id="number-check" checked>
                    <span class="checkmark"></span>
                </label>
                <label class="checkbox-container">
                    <span class="text">Simbolos</span>
                    <input type="checkbox" id="symbol-check" checked>
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    </section>

    <div class="submit">
        <button id="copy-2">Copiar senha</button>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
